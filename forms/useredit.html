<html lang="en-US">
    <head>
        <title>TheGamePlace - Edit User</title>
        <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
        <link rel="stylesheet" href='/assets/stylesheets/main.css'>
        <link rel="stylesheet" href='https://minamotion.org/assets/stylesheets/main.css'><link rel="stylesheet" href='https://minamotion.org/assets/stylesheets/dialog.css'>
        <link rel="stylesheet" href='/assets/stylesheets/dialog.css'>
        <link rel="stylesheet" href='/assets/stylesheets/none.css' id="holiday-custom_stylesheet">
        <link rel="stylesheet" href='/assets/stylesheets/none.css' id="darkmode">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to THEGAMEPLACE! Post your embed games here or play OTHER'S games!">
        <meta name="keywords" content="TheGamePlace">
        <meta name="author" content="MultiLayer">
        <meta name="application-name" content="TheGamePlace">
    </head>
    <body id="body">
        <page id='main'>
            <div class='wrap header'>
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/favicon.png' width='80' height='80' style='margin: 12;margin-left: 24;' id="siteFavicon">
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/headerTitleArt.png' width='250' height='80' style='margin: 12; margin-left: 24;' id='headerTitleArt'>
                <div class="hfButtons"></div>
            </div>
            <div id="contents">
                <noscript class="center-child">
                    <style>#form{display:none}</style>
                    <h1>To show a form, please enable javascript</h1>
                </noscript>
                
                <div class="center-child" style="margin:24;">
                    <form action="https://formspree.io/f/mnqeqlga" method="POST" enctype="multipart/form-data" id="form">
                        <h2>Edit your userpage!</h2>
                        <p>* Required</p>
                        <label for="name">Nickname:</label><input type="text" name="name"><br><br>
                        <label for="icon">Icon (URL (not "file://") to PNG):</label><input type="url" name="icon" id="icon"><br><img src="/assets/images/users/default.png" onchange="this.src=document.getElementById('icon').value" onerror="this.src='/assets/images/users/default.png'"><br><br>
                        <label for="desc">Description (HTML is supported):</label><br><textarea name="desc"></textarea><br><br>
                        <br><input type="submit" class="button" value="Send"><input type="reset" class="button" value="Reset">
                    </form>
                    <div><p style="margin: 0; margin-top: 64;">Powered by:</p><img src="https://formspree.io/static/img/formspree-new.svg"></div>
                </div>
            </div>
            <div class='wrap footer'>
                <p style="margin: 24"><a href="https://www.youtube.com/@official_multilayer" title="The website I post videos on">YouTube</a> | <a href="https://scratch.mit.edu/users/MultiLayerScratch" title="The website I post most of my games on">Scratch</a> | <a href="https://github.com/Minamotion" title="The website I post websites on (Like this one!)">Github</a></p>
                <div class="hfButtons">
                    <button class='button' onclick="location.assign('/editpref.html')">Settings</button>
                </div>
            </div>
        </page>
        <script src="/assets/scripts/holidays.js" async></script>
        <script src="/assets/scripts/x/x.js" async></script>
    </body>
</html>
