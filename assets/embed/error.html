<html>
    <head>
        <title>Error</title>
        <style>
            body {
                background-color: #262626;
                color: #ffffff;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>ERROR</h1>
            <h2 id="errTxt"><b>Enable javascript</b></h2>
            <p id="errCode"><b>ERRCODE: </b>CASE__JAVASCRIPT_DISABLED_</p>
            <button id="reportError" onclick="location.assign('mailto:multilayernowofficial@gmail.com?subject=Embed error&body=%0A%0A- Sent via TheGamePlace.Com')" disabled>Report error</button>
            <script async>
                window.addEventListener('load', function(){
                    let text = new URLSearchParams(window.location.search).get('errtxt');
                    let code = new URLSearchParams(window.location.search).get('errcode');

                    document.getElementById('reportError').removeAttribute('disabled');
                    document.getElementById('errTxt').innerHTML = "<b>"+text+"</b>";
                    document.getElementById('errCode').innerHTML = "<b>ERRCODE: </b>"+code;
                })
            </script>
        </div>
    </body>
</html>
