<html lang="en-US">
    <head>
        <title>TheGamePlace - Home</title>
        <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
        <link rel="stylesheet" href='/assets/stylesheets/games.css'>
        <link rel="stylesheet" href='/assets/stylesheets/main.css'>
        <link rel="stylesheet" href='https://minamotion.org/assets/stylesheets/main.css'>
        <link rel="stylesheet" href='/assets/stylesheets/dialog.css'>
        <link rel="stylesheet" href='/assets/stylesheets/none.css' id="holiday-custom_stylesheet">
        <link rel="stylesheet" href='/assets/stylesheets/none.css' id="darkmode">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to THEGAMEPLACE! Post your embed games here or play OTHER'S games!">
        <meta name="keywords" content="TheGamePlace">
        <meta name="author" content="MultiLayer">
        <meta name="application-name" content="TheGamePlace">
    </head>
    <body lazy-loaded='true' id="body">
        <div class="orientationLandscape center-child">
            <h1 class="orientationLandscape">Sorry for interruption but please consider:</h1>
            <p class="orientationLandscape">Switching to landscape mode</p>
        </div>
        <page id='main'>
            <div class='wrap header'>
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/favicon.png' width='80' height='80' style='margin: 12;margin-left: 24;' id="siteFavicon">
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/headerTitleArt.png' width='250' height='80' style='margin: 12; margin-left: 24;' id='headerTitleArt'>
                <div class="hfButtons">
                    <button class='button' onclick="location.assign('/forms/gschoose.html')" >Your Games</button>
                    <button class='button' onclick="location.assign('./rules.html')" >Rules</button>
                    <button class='button' onclick="location.assign('https:\/\/forms.gle/gSrcidNP4p8g6cu3A')" >Report game</button>
                    <button class='button' onclick="location.assign('/forms/usercreate.html')" >Create user</button>
                    <button class='button' onclick="location.assign('/forms/userchoose.html')" >Edit user</button>
                </div>
            </div>
            <div id="contents">
                <dialog id="err1">
                    <div class="dialogTitle wrap" style="align-content: center;">
                        <h1 style="transform: translate(0px, 20px); margin: auto;">ERROR</h1>
                    </div>
                    <div class="wrap" style="justify-content: center;">
                        <p>CANNOT FIND SPECIFIC</p>
                    </div>
                    <br>
                    <button class='button' onclick="document.getElementById('err1').close()">OK</button>
                </dialog>
        
                <script src='/assets/scripts/search.js' async></script>
                <script src="/assets/scripts/close.js" async></script>
                <div style='margin: 24;justify-content: center; margin-bottom: 0;' class='wrap' id='searchgameslot'>
                    <input id='searchgameslot-input' type='search' style='height: 40; transform: translate(0px, 17px);' placeholder='Enter a gameslot id'>
                    <button class='button' disabled id='scrolltogamebutton'>Scroll to game</button>
                </div>
                <div style='margin: auto;'>
                    <div class='gamescroller'>
                        <div class='wrap' style='justify-content: center; margin: auto; margin-top: 24;' id='nojavascript'>
                            <style>
                                #nojavascript {
                                    display: none;
                                }
                            </style>
                            <h1 style='margin: 24;margin-bottom: 0;word-wrap: break-word;width: 1000;text-align: left;'>This site does not work well without Javascript, please enable it or I will come for your lungs UwU~ <br>
                                <div style='transform: translate(340px, 0px); width: 640;'>- Sincerely, TheGamePlace</div>
                            </h1>
                        </div>
                        <div class='wrap' style='justify-content: center;' id='gameslotstore'>
                            <script src="/assets/scripts/gameslot_related/allGames.js" async></script>
                        </div>
                    </div>
                </div>
                <noscript>
                    <style>
                        #nojavascript {
                            display: block;
                        }
        
                        #gameslotstore {
                            display: none
                        }
                    </style>
                </noscript>
            </div>
            <div class='wrap footer'>
                <p style="margin: 24"><a href="https://www.youtube.com/@official_multilayer" title="The website I post videos on">YouTube</a> | <a href="https://scratch.mit.edu/users/MultiLayerScratch" title="The website I post most of my games on">Scratch</a> | <a href="https://github.com/Minamotion" title="The website I post websites on (Like this one!)">Github</a></p>
                <div class="hfButtons">
                    <button class='button' onclick="location.assign('/editpref.html')">Settings</button>
                </div>
            </div>
        </page>
        <script src="/assets/scripts/holidays.js" async></script>
        <script src="/assets/scripts/x/x.js" async></script>
    </body>
</html>
