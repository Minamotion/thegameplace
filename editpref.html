<html>
    <head>
        <title>TheGamePlace - Settings</title>
        <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
        <link rel="stylesheet" href='/assets/stylesheets/main.css'>
        <link rel="stylesheet" href='/assets/stylesheets/dialog.css'>
        <link rel="stylesheet" href='/assets/stylesheets/none.css' id="holiday-custom_stylesheet">
        <style id="darkmode"></style>
        <style>
            .settinglist{
                background: #2a8869;
                border: #0d4734 solid 10px;
                color: #000000;
                width: 500;
                margin: 24;
                padding: 10;
            }
            .setting{
                width:400;
                margin:12;
                background-color: #0d4734;
                border: #102921 dashed 10px;
                color: #ffffff;
            }
            .settinglist.danger{
                background: #882a2a;
                border-color: #470d0d;
            }
            .settinglist.danger>.setting{
                background-color: #611f1f;
                border-color: #291010;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Welcome to THEGAMEPLACE! Post your embed games here or play OTHER'S games!">
        <meta name="keywords" content="TheGamePlace">
        <meta name="author" content="MultiLayer">
        <meta name="application-name" content="TheGamePlace">
    </head>
    <body id="body">
        <div class="orientationLandscape center-child">
            <h1 class="orientationLandscape">Sorry for interruption but please consider:</h1>
            <p class="orientationLandscape">Switching to landscape mode</p>
        </div>
        <page id='main'>
            <div class='wrap header'>
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/favicon.png' width='80' height='80' style='margin: 12;margin-left: 24;' id="siteFavicon">
                <img type='image/png' onerror="this.src='/assets/images/errimg.png';" src='/assets/images/headerTitleArt.png' width='250' height='80' style='margin: 12; margin-left: 24;' id='headerTitleArt'>
                <div class="hfButtons"></div>
            </div>
            <div id="contents">
                <noscript class="center-child">
                    <style>#settings{display:none}</style>
                    <div class="center-child">
                        <h1 style="margin:24">SETTINGS</h1>
                        <div id="visualSettings" class="settinglist center-child">
                            <h2>Error</h2>
                            <div class="setting center-child">
                                <span>No settings could load because you have Javascript disabled, please enable that <span style="filter:blur(.03in)">ship</span> now.</span>
                            </div>
                        </div>
                    </div>
                </noscript>
                <div id="settings" class="center-child">
                    <h1 style="margin:24">SETTINGS</h1>
                    <div id="visualSettings" class="settinglist center-child">
                        <h2>Visual</h2>
                        <div class="setting center-child">
                            <button id="modeswitchbutton"><span id="modespan">Light mode</span></button>
                        </div>
                    </div>
                    <div id="danger" class="settinglist center-child danger">
                        <h2>Danger zone</h2>
                        <div class="setting center-child danger">
                            <div class="wrap">
                                <button id="clearbutton" title="To clear all, doubleclick the button below, this cannot be undone so think before acting">Clear all</button>
                            </div>
                        </div>
                    </div>
                    <div class="settinglist center-child">
                        <h2>More coming soon</h2>
                        <div class="setting center-child"></div>
                    </div>
                </div>
            </div>
            <div class='wrap footer'>
                <p style="margin: 24"><a href="https://www.youtube.com/@official_multilayer" title="The website I post videos on">YouTube</a> | <a href="https://scratch.mit.edu/users/MultiLayerScratch" title="The website I post most of my games on">Scratch</a> | <a href="https://github.com/Minamotion" title="The website I post websites on (Like this one!)">Github</a></p>
                <div class="hfButtons">
                    <button onclick="alert('You\'re already here!')">Settings</button>
                </div>
            </div>
        </page>
        <script src="/assets/scripts/holidays.js" async></script>
        <script src="/assets/scripts/x/x.js" async></script>
    </body>
</html>
